<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <!-- Burada class isimleri boostrap framework tarafından özelleştirilmiş. Yukarıda css dosyası boostrap linkiyle çekildikten sonra container row gibi class isimleriyle css sağlanmış. Bu özellikler responsivedir. Site boyutu değiştikçe boyut oranlarına göre bileşenlerin boyutlarıda değişir -->
  <body>
    <h1>Bootstrap Framework</h1>
    <div class="container">
      <div class="row">
        <div class="card col-3">Card</div>
        <!-- col-3 card divini 3 kolona böler-->
        <div class="card col-3">Card</div>
        <div class="card col-3">Card</div>
      </div>
    </div>
  </body>
</html>

<!--
    <div class="container">: Bootstrap'de içerikleri sınırlamak ve ortalamak için kullanılan bir bileşendir. İçindeki öğeleri belirli bir genişlikte ve merkezlenmiş olarak gösterir.

<div class="row">: Bootstrap'deki sütun tabanlı düzenin bir satırını temsil eder. Sütunları gruplamak için kullanılır.

<div class="card col-3">: Bu Bootstrap kart (card) bileşenlerini temsil eder ve aynı zamanda sütun genişliğini belirler. col-3 sınıfı, bu kartın sütun genişliğini belirler. "col-3", sütunun 1/4 genişliğinde olacağını ifade eder.

Bu kod örneği, sayfada 3 tane yan yana sıralanmış kartın bulunduğu bir düzeni oluşturur. Bu kartlar, bir içerik (örneğin, metin, resim veya diğer HTML öğeleri) içerebilir ve sitenizin veya uygulamanızın tasarımını ve düzenini oluştururken Bootstrap'un sunduğu stile ve düzenlere uygun olarak düzenlenir.
  -->
