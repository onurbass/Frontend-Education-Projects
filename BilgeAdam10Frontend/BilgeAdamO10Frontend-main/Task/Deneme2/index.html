<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar tarafı -->
    <div class="navbar">
      <nav>
        <div class="logo">
          <img src="./img/favicon.png" alt="icon" /><span class="logo-name"
            >EduCraft</span
          >
        </div>
        <div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="profile">
          <button class="sign-up">Sign up</button>
        </div>
      </nav>
    </div>

    <!-- main tarafı -->
    <div class="main">
      <!-- left div  -->
      <div class="left-div">
        <div class="baslik">
          <h1 class="h1">
            Unlock Your Learning Potential with
            <span class="edu-craft">EduCraft</span>
          </h1>
        </div>
        <div class="parag">
          <p>
            Embrace life's vastness, venture forth, and discover the wonders
            waiting beyond. The world beckons; seize its grand offerings now!
          </p>
        </div>
        <div class="buttondiv">
          <button class="join">Join Class</button>
          <button class="started">Get Started</button>
        </div>
        <div class="icondiv">
          <img width="30px" height="30px" src="img/Mask group.png" alt="" />
          <span>Find a course</span>
          <img width="30px" height="30px" src="img/Mask group.png" alt="" />
          <span>200+ Online Courses</span>
        </div>
      </div>
      <!-- right div  -->
      <div class="right-div">
        <img src="img/Group 2.svg" alt="" />
      </div>
