<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Görseller</a></li>
          <li class="apps">
            <img
              width="24px"
              height="24px"
              src="img/apps_FILL0_wght400_GRAD0_opsz48.png"
              alt=""
            />
          </li>
          <li class="avatar">
            <img
              width="32px"
              height="32px"
              style="border-radius: 50%"
              src="https://lh3.googleusercontent.com/ogw/AKPQZvy0l3dtZigUkYFniB-08eT3GthM48XaeYPYCKO3=s32-c-mo"
              alt=""
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <img
          class="logo"
          alt="Google"
          height="92"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          width="272"
        />
      </div>

      <div class="search">
        <img
          width="20px"
          height="20px"
          src="img/search_FILL0_wght400_GRAD0_opsz48.png"
          alt=""
        />
        <input
          class="search-input"
          type="text"
          name="search"
          id="search"
          autofocus
        />
        <img
          width="20px"
          height="20px"
          src="img/keyboard_FILL0_wght400_GRAD0_opsz48.png"
          alt=""
        />
        <img
          width="20px"
          height="20px"
          src="img/mic_FILL0_wght0_GRAD0_opszNaN.png"
          alt=""
        />
        <img
          width="20px"
          height="20px"
          src="img/photo_camera_FILL0_wght0_GRAD0_opszNaN.png"
          alt=""
        />
      </div>
      <div>
        <button>Google'da Ara</button>
        <button>Şansımı Dene</button>
      </div>
    </main>
  </body>
</html>
