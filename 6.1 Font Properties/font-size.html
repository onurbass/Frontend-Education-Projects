<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Font-Size</title>
  <style>
    #pixel {
      font-size: 20px; /* pixel */
    }

    #point {
      font-size: 20pt; /* point */
    }

    #em {
      font-size: 1em; /* nestlendiği tagın  boyutuna göre oranlar*/
    }

    #rem {
      font-size: 1rem; /* rootun boyutuna oranlar 1 %100 2 %200 yani html'in*/
    }

    footer {
      font-size: 12pt;
    }

    html {
      font-size: xx-large;
    }
  </style>
</head>
<html>
  <body>
    <p id="pixel">1 Pixel is 1/96 of an Inch</p>
    <p id="point">1 Point is 1/72 of an Inch</p>
    <footer>
      <p id="em">1em is 100% the size of the parent element</p>
      <p id="rem">1rem is 100% the size of the root element</p>
    </footer>
  </body>
</html>
